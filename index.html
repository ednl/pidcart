<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="E. Dronkert">
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: white;
			}
			canvas { display: block; }
			a { text-decoration: none; }
			a:hover { text-decoration: underline; }
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
		<script src="sketch.js"></script>
		<title>PID controlled cart with an inverted pendulum</title>
	</head>
	<body>
		<table border="0" cellspacing="0" cellpadding="10">
			<tr>
				<td>&theta;<sub>0</sub></td>
				<td id="cntTheta"></td>
				<td id="valTheta"></td>
			</tr>
			<tr>
				<td>K<sub>p</sub></td>
				<td id="cntProp"></td>
				<td id="valProp"></td>
			</tr>
			<tr>
				<td>K<sub>i</sub></td>
				<td id="cntInt"></td>
				<td id="valInt"></td>
			</tr>
			<tr>
				<td>K<sub>d</sub></td>
				<td id="cntDif"></td>
				<td id="valDif"></td>
			</tr>
		</table>
	</body>
</html>
